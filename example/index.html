<!doctype html>

<html>

<head>
  <title>WebKit2 Launcher</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      margin: .5em 2em;
    }

    .box {
      background: #444;
      color: #ccc;
      font-family: monospace;
      border-radius: 4px;
      padding: 12px;
    }
  </style>
</head>

<body>
  <h2>WebKit2 Launcher</h2>
  <p>With this tool you can launch simple HTML apps as native apps</p>
  <div class="box">
    $ webkit2-launcher ./path-to-your-app
  </div>
</body>

</html>
